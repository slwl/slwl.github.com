---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% include JB/setup %}
<div class="posts">
<ul class="tag_box inline">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
</ul>


{% for tag in site.tags %} 
  <h5 id="{{ tag[0] }}-ref">{{ tag[0] }}</h5>
  <ul class="tag">
    {% assign pages_list = tag[1] %}  
    {% include JB/pages_list %}
  </ul>
{% endfor %}
</div>
